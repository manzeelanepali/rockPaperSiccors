<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Rock Paper Sissor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer> </script>
</head>
<body>
    
        
    <div class="game-container">
    <h1>Rock-Paper-Scissors</h1>
    <div class="choices">
        <button id="rock">✊ Rock</button>
        <button id="paper">✋ Paper</button>
        <button id="scissors">✌️ Scissors</button>
    </div>
    <div >PLAYER: <span id="playerDisplay"></span></div>
    <div>COMPUTER: <span id="computerDisplay"></span></div>
    <div>RESULT: <span id="resultDisplay"></span></div>
    <div>Player Wins: <span id="playerWins">0</span></div>
    <div>Computer Wins: <span id="computerWins">0</span></div>
</div>
</body>
